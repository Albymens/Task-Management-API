services:
  - type: web
    name: springboot-task-management
    env: java
    repo: https://github.com/Albymens/Task-Management-API.git
    branch: main
    buildCommand: ./mvnw clean install
    startCommand: java $JAVA_OPTS -jar target/task-management-0.0.1-SNAPSHOT.jar
    envVars:
      - key: JAVA_OPTS
        value: -Dspring.profiles.active=prod
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: task-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: task-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: task-db
          property: password
    autoDeploy: true

databases:
  - name: task-db
    databaseName: task_management
    user: task_user
    plan: free  # You can change this to "starter" or "standard" for production
